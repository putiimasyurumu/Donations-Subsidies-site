<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>名刺 | 相羽 伸一</title>
  <style>
    :root {
      --card-w: 91mm;
      --card-h: 55mm;
      --ink: #5a3f2a;
      --accent: #ef8f3a;
      --orange: #f6b25f;
      --orange-light: #ffe4ad;
      --paper: #ffffff;
      --line: #f6d9b8;
    }
    * { box-sizing: border-box; }
    html, body {
      margin: 0;
      padding: 0;
      background: #fffaf3;
      font-family: "Noto Sans JP", "Yu Gothic", sans-serif;
      color: var(--ink);
    }
    .stage { min-height: 100vh; display: grid; place-items: center; padding: 24px; }
    .card {
      width: var(--card-w);
      height: var(--card-h);
      background: var(--paper);
      border: 0.25mm solid var(--line);
      display: grid;
      grid-template-columns: 1fr;
      padding: 6mm;
      position: relative;
      overflow: hidden;
    }
    .card::before {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(144deg, #fff9ef 0%, var(--orange-light) 45%, var(--orange) 100%);
      z-index: 0;
    }
    .card::after {
      content: "";
      position: absolute;
      left: 0;
      top: 0;
      width: 2.8mm;
      height: 100%;
      background: linear-gradient(180deg, var(--accent), var(--orange));
      z-index: 1;
    }
    .left { position: relative; z-index: 2; padding-right: 20mm; }
    .org { font-size: 2.9mm; letter-spacing: 0.04em; margin: 0 0 0.5mm; color: #b16e37; font-weight: 700; }
    .name { margin: 0; font-size: 6mm; line-height: 1.1; font-weight: 700; }
    .role { margin: 0 0 1.5mm; font-size: 3.1mm; color: var(--accent); font-weight: 700; }
    .meta { margin-top: 4.5mm; display: grid; gap: 0.9mm; font-size: 2.6mm; line-height: 1.35; }
    .label { color: #b08459; margin-right: 0.8mm; }
    .qr { position: absolute; right: 3mm; bottom: 3mm; z-index: 2; width: 15mm; height: 15mm; display: block; }
    .qr img { display: block; width: 100%; height: 100%; }
    .links { margin-top: 10px; font-size: 13px; color: #b08459; text-align: center; }
    .links a { color: #b08459; }
    @page { size: 91mm 55mm; margin: 0; }
    @media print {
      html, body { width: 91mm; height: 55mm; background: #fff; }
      .stage { padding: 0; min-height: auto; }
      .card { border: none; }
      .links { display: none; }
    }
  </style>
</head>
<body>
  <main class="stage">
    <section class="card" aria-label="名刺">
      <div class="left">
        <p class="org">NPO法人 ほっこり</p>
        <p class="role">サポートスタッフ</p>
        <h1 class="name">相羽 伸一</h1>
        <div class="meta">
          <div><span class="label">TEL</span>075-645-8139</div>
          <div><span class="label">MAIL</span>kyoto.s.home@gmail.com</div>
          <div><span class="label">WEB</span>http://13.40.64.196/</div>
          <div><span class="label">ADDR</span>〒612-8403 京都市伏見区深草ヲカヤ町23-6</div>
        </div>
      </div>
      <a class="qr" href="http://13.40.64.196/" aria-label="寄附金サイトQR">
        <img src="https://api.qrserver.com/v1/create-qr-code/?size=320x320&data=http%3A%2F%2F13.40.64.196%2F%23support-home-donation-kyoto-s-home&color=ef8f3a&bgcolor=transparent&qzone=0" alt="寄附金サイトQRコード">
      </a>
    </section>
    <p class="links"><a href="./all.html">一覧に戻る</a></p>
  </main>
</body>
</html>
